<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ver Stock</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div th:insert="~{fragments/headerbanco :: headerBanco}"></div>
<div th:replace="fragments/navbanco :: sidebar"></div>
<main role="main" class="container mt-4">


    <div class="row">
        <div class="row">

            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1>Ver Stock de Sangre</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Tipo de Sangre</th>
                        <th scope="col">TipoProducto</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                    </thead>

                    <tr th:if="${#lists.isEmpty(paquetes)}">
                        <td colspan="2">No hay paquetes de sangre disponibles.</td>
                    </tr>
                    <tr th:each="paquete : ${paquetes}">
                        <td th:text="${paquete.tipoSangre}">Tipo de Sangre</td>
                        <td th:text="${paquete.tipoProducto}">Tipo de Sangre</td>
                        <td th:text="${paquete.cantidad}">Cantidad</td>
                    </tr>

                </table>

            </div>
        </div>
    </div>

</main>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
