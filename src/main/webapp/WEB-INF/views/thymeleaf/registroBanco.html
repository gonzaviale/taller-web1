<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Banco de Sangre</title>

</head>
<body>

<div class="container">
    <h1>Registro de Banco de Sangre para Mascotas</h1>
    <form action="registrarBanco" method="POST">
        <!-- Información del banco -->
        <label for="nombreBanco">Nombre del Banco</label>
        <input type="text" id="nombreBanco" name="nombreBanco" placeholder="Nombre del banco de sangre..." required>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección del banco..." required>

        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad del banco..." required>

        <label for="pais">País</label>
        <input type="text" id="pais" name="pais" placeholder="País..." required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono..." required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Correo electrónico..." required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>

        <label for="horario">Horario de Atención</label>
        <input type="text" id="horario" name="horario" placeholder="Horario de atención (ej. L-V 9:00 AM - 5:00 PM)" required>


        <!-- Envío -->
        <input type="submit" value="registrarBanco">
    </form>
</div>

</body>




<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #330d0d; /* Personalizado */
    }
    label {
        font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #330d0d; /* Personalizado */
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #5a1c1c;
    }
</style>

</html>
