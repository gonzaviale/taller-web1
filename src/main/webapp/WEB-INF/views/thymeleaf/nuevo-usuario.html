<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container">

    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre" required><br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" th:field="*{apellido}" placeholder="Apellido" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email" required><br><br>

                <label for="password">Contrase単a:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Contrase単a" required><br><br>

                <label for="confirmPassword">Repetir Contrase単a:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repetir Contrase単a"
                       required><br><br>

                <button type="submit">Registrar</button>
            </form>

        </div>
    </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
