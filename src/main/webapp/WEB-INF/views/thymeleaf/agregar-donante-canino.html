<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>Registrar mascota</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="card-body m-2">
    <div class="card-header text-center">
        <h1 class="text-black">Agregar canino donante</h1>
    </div>
    <form th:action="@{/agregar-donante}" method="POST" enctype="multipart/form-data" th:object="${mascota}">
        <input type="hidden" th:value="${mascotaAux.nombre}" th:field="*{nombre}">
        <input type="hidden" th:value="${mascotaAux.tipo}"  th:field="*{tipo}">
        <input type="hidden" th:value="${mascotaAux.anios}" th:field="*{anios}">
        <input type="hidden" th:value="${mascotaAux.peso}" th:field="*{peso}">
        <div class="row mb-3">
            <div class="mb-3">
                <label for="tipoSangre" class="form-label">Tipo de sangre:</label>
                <select name="tipoSangre" class="form-select mt-2" id="tipoSangre" th:field="*{sangre}">
                    <option value="">Seleccione el tipo de sangre de su mascota</option>
                    <option value="DEA-1.1.">DEA-1.1.</option>
                    <option value="DEA-1.2.">DEA-1.2.-</option>
                    <option value="DEA-3">DEA-3</option>
                    <option value="DEA-4">DEA-4-</option>
                    <option value="DEA-5">DEA-5</option>
                    <option value="DEA-6">DEA-6-</option>
                    <option value="DEA-7">DEA-7</option>
                    <option value="DEA-8">DEA-8-</option>
                </select>
            </div>
            <div class="col-md-6">
                <h3 class="text-black">Estudios requeridos para Perros</h3>
                <ul>
                    <li>PCR (Reacción en Cadena de la Polimerasa)</li>
                    <li>Exámenes recientes de sangre</li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="imagenes" class="form-label">Subir imágenes de los estudios:</label>
                <input type="file" id="imagenes" name="imagenes" multiple accept="image/*" class="form-control" required>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Registrar">
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</html>
