<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Header</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../../../resources/core/css/header.css">

    <style>
        .icon-profile {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>

<header class="container-fluid py-3 border-bottom bg-light">
    <div class="d-flex justify-content-between align-items-center">

        <!-- Logo -->
        <a th:href="@{/home.html}" class="d-flex align-items-center text-decoration-none">
            <picture>
                <source media="(max-width: 768px)" th:srcset="@{/images/LogoMobile.PNG}">
                <img th:src="@{/images/logo.PNG}" alt="HEROES" id="logo" class="me-3" style="height: 50px;">
            </picture>
        </a>

        <!-- Buscador -->
        <form action="#" th:action="@{/busquedaFiltrada}" method="post" class="d-flex align-items-center">
            <select id="tipoDeBusqueda" name="tipoDeBusqueda" class="form-select me-2" required>
                <option value="">Selecciona el tipo de búsqueda</option>
                <option value="publicacion">Publicación</option>
                <option value="mascotas">Mascotas</option>
                <option value="usuarios">Usuarios</option>
                <option value="veterinarios">Veterinarios</option>
                <option value="banco de sangre">Banco de sangre</option>
            </select>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <!-- Ir a mi Perfil con ícono -->
        <article th:if="${session.usuarioEnSesion != null}">
            <a th:href="@{/miPerfil}"
               class="btn btn-outline-primary d-flex align-items-center"
               style="width: 100px"
            >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-profile me-2">
                    <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
                </svg>
                Perfil
            </a>
        </article>

        <article th:if="${session.usuarioEnSesion==null}">
            <a th:href="@{/login}"                class="btn btn-outline-primary d-flex align-items-center"
               style="width: 100px">
                iniciar sesion
            </a>
        </article>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
