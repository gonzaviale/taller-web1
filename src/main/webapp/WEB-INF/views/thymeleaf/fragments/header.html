<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="chrome-extension://bojobppfploabceghnmlahpoonbcbacn/app/content-style.css">
    <title>header</title>
    <link rel="stylesheet" href="../../../../resources/core/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="d-flex justify-content-between align-items-center py-3 border-bottom">
    <a th:href="@{home.html}" class="d-flex align-items-center">
        <picture>
            <source media="(max-width: 768px)" th:srcset="@{/images/LogoMobile.PNG}">
            <img th:src="@{/images/logo.PNG}" alt="HEROES" id="logo" class="me-3" style="height: 50px;">
        </picture>
    </a>

    <section>

        <form action="#" th:action="@{/busquedaFiltrada}" method="post" class="d-flex">
            <label for="tipoDeBusqueda">
                <select id="tipoDeBusqueda" name="tipoDeBusqueda" class="form-select" required >
                    <option value="">selecciona el tipo de busqueda</option>
                    <option value="publicacion">Publicacion</option>
                    <option value="mascotas">Mascotas</option>
                    <option value="usuarios">Usuarios</option>
                    <option value="veterinarios">Veterinarios</option>
                    <option value="banco de sangre">Banco de sangre</option>
                </select>
            </label>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

    </section>
    <a th:href="@{/perfil.html}" class="text-decoration-none me-4">Mi perfil</a>

</header>

</body>
</html>
