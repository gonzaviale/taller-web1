<!DOCTYPE html>
<html lang="es" >

<body>
<!-- Contenedor principal con márgenes para el formulario -->
<div class="container mt-5 pt-5">
    <!-- Título del buscador -->
    <h2 class="text-center mb-4">busqueda avanzada</h2>

    <!-- Formulario con método GET para buscar mascotas -->
    <form class="row g-3" action="/spring/busquedaFiltradaMascotas" method="get">
        <!-- Campo de búsqueda por nombre -->
        <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de la mascota">
        </div>

        <!-- Campo de búsqueda por tipo -->
        <div class="col-md-4">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo" name="tipo">
                <option value="">Seleccione...</option>
                <option value="canino">Canino</option>
                <option value="felino">Felino</option>
            </select>
        </div>

        <!-- Campo de búsqueda por tipo de sangre -->
        <div class="col-md-4">
            <label for="sangre" class="form-label">Tipo de Sangre</label>
            <select class="form-select" id="sangre" name="sangre">
                <option value="">Seleccione el tipo de sangre</option>
                <option value="DEA-1.1.">DEA-1.1.</option>
                <option value="DEA-1.2.">DEA-1.2.-</option>
                <option value="DEA-3">DEA-3</option>
                <option value="DEA-4">DEA-4-</option>
                <option value="DEA-5">DEA-5</option>
                <option value="DEA-6">DEA-6-</option>
                <option value="DEA-7">DEA-7</option>
                <option value="DEA-8 ">DEA-8-</option>
            </select>
        </div>

        <!-- Botón para buscar -->
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>
</div>

</body>
</html>
