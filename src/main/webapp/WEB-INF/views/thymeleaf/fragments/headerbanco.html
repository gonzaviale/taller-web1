<div th:fragment="headerBanco">
    <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
        <a th:href="@{home.html}" class="d-flex align-items-center">
            <picture>
                <source media="(max-width: 768px)" th:srcset="@{/images/LogoMobile.PNG}">
                <img th:src="@{/images/logo.PNG}" alt="HEROES" id="logo" class="me-3" style="height: 50px;">
            </picture>
        </a>
        <div>
            <form action="#" th:action="@{/logout}" method="get">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </header>
</div>
