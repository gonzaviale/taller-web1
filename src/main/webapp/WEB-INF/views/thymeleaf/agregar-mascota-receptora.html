<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Mascota Receptora</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<h1>Formulario de Mascota Receptora</h1>
<p th:if="${errorNombre != null}" class="alert alert-danger" th:text="'Error: ' + ${errorNombre}"></p>
<p th:if="${errorImagenes != null}" class="alert alert-danger" th:text="'Error: ' + ${errorImagenes}"></p>
<p th:if="${errorEdad != null}" class="alert alert-danger" th:text="'Error: ' + ${errorEdad}"></p>
<p th:if="${errorPeso != null}" class="alert alert-danger" th:text="'Error: ' + ${errorPeso}"></p>

<form action="#" th:action="@{/agregar-receptora}" method="POST" enctype="multipart/form-data">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br><br>

    <label for="anios">Años:</label>
    <input type="number" id="anios" name="anios" placeholder="Años"><br><br>

    <label for="peso">Peso:</label>
    <input type="number" step="0.1" id="peso" name="peso" placeholder="Peso (kg)"><br><br>

    <label>Tipo de Mascota:</label><br>
    <input type="radio" id="felino" name="tipo" value="Felino">
    <label for="felino">Felino</label>
    <input type="radio" id="canino" name="tipo" value="Canino">
    <label for="canino">Canino</label><br><br>

    <h3>Suba las imágenes de los exámenes que diagnostican lo que tiene su mascota</h3>
    <label for="imagenes">Subir imágenes de los estudios:</label><br>
    <input type="file" id="imagenes" name="imagenes" multiple accept="image/*"><br><br>

    <input type="submit" value="Registrar">
</form>
</body>
</html>
