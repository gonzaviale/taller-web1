<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <style>
        .login-container {
            margin-top: 20px;
            width: 500px;
            padding: 30px;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f0f0f0;
        }
    </style>

</head>

<body>

<main role="main" class="d-flex justify-content-center align-items-center vh-100  flex-column">

    <!-- Mensaje de éxito si está disponible -->
    <div th:if="${mensajeExito != null}" class="alert alert-success text-center">
        <p th:text="${mensajeExito}">Usuario registrado con éxito</p>
    </div>


    <div class="login-container">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}" class="needs-validation" novalidate>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="Introduzca su email" required>
                <div class="invalid-feedback">Por favor, ingrese un email válido.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Introduzca su contraseña" required>
                <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
            </div>

            <button id="btn-login" class="btn btn-lg btn-primary w-100 mb-3" type="submit">Login</button>

            <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}"></p>
        </form>

        <div class="text-center mt-3">
            <a id="ir-a-registrarme" href="nuevo-usuario">Registrarme</a>
        </div>

    </div>

</main>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>

<!-- Script para validación de Bootstrap -->
<script>
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
