<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Perfil</title>
</head>

<body>

<header th:replace="fragments/header :: header"></header>

<section th:if="${miperfil}">

    <article th:replace="fragments/perfilLogeado"></article>

</section>

<section th:unless="${miperfil}">

    <article th:replace="fragments/perfil"></article>

</section>

<section th:if="${solicitudesRecibidas}">
    <article th:each="solicitud : ${solicitudesRecibidas}">
        <span th:text="'Recibiste una solicitud para que ' + ${solicitud.getMascotaDonante().getNombre()} + ' le done sangre a ' + ${solicitud.getMascotaReceptora().getNombre()} + ' (' + ${solicitud.getMascotaReceptora().getDuenio().getNombre()} + ' ' + ${solicitud.getMascotaReceptora().getDuenio().getApellido()} + ')'"></span>
        <span>¿Qué querés hacer?</span>
        <div class="d-flex justify-content-between mt-3">
            <!-- Formulario de Aprobación -->
            <form th:action="@{/aceptar-solicitud-publicacion}" method="POST" class="d-inline-block">
                <input type="hidden" th:value="${solicitud.id}" name="solicitudId">
                <button type="submit" class="btn btn-success">Aceptar</button>
            </form>

            <!-- Formulario de Rechazo -->
            <form th:action="@{/rechazar-solicitud-publicacion}" method="POST" class="d-inline-block">
                <input type="hidden" th:value="${solicitud.id}" name="solicitudId">
                <button type="submit" class="btn btn-danger">Rechazar</button>
            </form>
        </div>
    </article>
</section>

<section class="container mb-4" th:if="${listaMascotas}">

    <article th:replace="fragments/listarMascotas"></article>

</section>

<section th:if="${publicaciones}">

    <article th:replace="fragments/listarPublicaciones"></article>

</section>

</body>

</html>
