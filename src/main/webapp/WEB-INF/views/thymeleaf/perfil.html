<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Perfil</title>
</head>

<body>

<header th:replace="fragments/header :: header"></header>

<section th:if="${miperfil}">

    <article th:replace="fragments/perfilLogeado"></article>

</section>

<section th:unless="${miperfil}">

    <article th:replace="fragments/perfil"></article>

</section>

<section class="container mb-4" th:if="${listaMascotas}">

    <article th:replace="fragments/listarMascotas"></article>

</section>

<section th:if="${publicaciones}">

    <article th:replace="fragments/listarPublicaciones"></article>

</section>

</body>

</html>
