<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Puntajes</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col" class="text-center">Posición</th>
                <th scope="col" class="text-center">Score</th>
                <th scope="col" class="text-center">Banco</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteración sobre la lista de scores -->
            <tr th:each="scoreItem, iterStat : ${scoreList}">
                <td th:text="${iterStat.index + 1}" class="text-center">1</td>
                <td th:text="${scoreItem.score}" class="text-center">Score</td>
                <td th:text="${scoreItem.banco.nombreBanco}" class="text-center">Nombre del Banco</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
