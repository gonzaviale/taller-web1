<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Agregar Paquete de Sangre</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container mt-4">

    <!-- Mostrar el mensaje (error o Ã©xito) si existe -->
    <div th:if="${error != null or success != null}"
         class="alert"
         th:classappend="${error != null ? 'alert-danger' : 'alert-success'}"
         role="alert">
        <p th:text="${error != null ? error : success}"></p>
    </div>


    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="BancoHome">
                            Agregar Sangre
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="VerStock">
                            Ver Stock
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="VerPeticiones">
                            Ver Peticiones
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Error Message -->



        <!-- Main content -->
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>Banco Home</h1>


            <form action="#" th:action="@{/agregarPaquete}" method="post">
                <div class="mb-3">

                 <!--   <input type="hidden" name="idBanco" th:value="${idBanco}"/> -->
                    <input type="hidden" name="idBanco" th:value="0"/>

                    <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                    <select id="tipoSangre" name="tipoSangre" class="form-select" required>
                        <option value="" disabled selected>Seleccione el tipo de sangre</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad (en paquetes)</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required/>
                </div>

                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>


        </div>
    </div>



</main>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
