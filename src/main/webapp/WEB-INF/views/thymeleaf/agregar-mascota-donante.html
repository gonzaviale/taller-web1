<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Donante de Mascota</title>
</head>
<body>
<h1>Formulario de Donante de Mascota</h1>

<form th:action="@{/agregar-donante}" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre"><br><br>

    <label for="anios">Años:</label>
    <input type="number" id="anios" placeholder="Años"><br><br>

    <label for="peso">Peso:</label>
    <input type="number" step="0.1" id="peso" placeholder="Peso (kg)"><br><br>

    <label>Tipo de Mascota:</label><br>
    <input type="radio" id="felino" name="tipo" value="Felino">
    <label for="felino">Felino</label>
    <input type="radio" id="canino" name="tipo" value="Canino">
    <label for="canino">Canino</label><br><br>

    <button type="submit">Registrar</button>
</form>
