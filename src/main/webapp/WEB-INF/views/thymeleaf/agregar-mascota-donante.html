<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar mascota</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<header th:replace="fragments/header :: header"></header>
<div th:fragment="formulario">
    <div class="card">
        <div class="card-header text-center">
            <h1 class="text-black">Agregar mascota donante</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/definir-tipo-donante}" method="POST" enctype="multipart/form-data" th:object="${mascota}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" th:field="*{nombre}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="anios" class="form-label">Años:</label>
                        <input type="number" id="anios" name="anios" placeholder="Años" th:field="*{anios}" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="peso" class="form-label">Peso:</label>
                        <input type="number" step="0.1" id="peso" name="peso" placeholder="Peso (kg)" th:field="*{peso}"
                               class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Mascota:</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="felino" name="tipo" value="Felino" th:field="*{tipo}" class="form-check-input"
                                   required>
                            <label for="felino" class="form-check-label">Felino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="canino" name="tipo" value="Canino" th:field="*{tipo}" class="form-check-input"
                                   required>
                            <label for="canino" class="form-check-label">Canino</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">¿Tu mascota alguna vez recibió una transfusión?</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="si" name="transfusion" value="Si" class="form-check-input" required>
                            <label for="si" class="form-check-label">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="no" name="transfusion" value="No" class="form-check-input" required>
                            <label for="no" class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Siguiente</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
