<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>Formulario de Mascota Donante</title>

</head>
<body>
<h1>Formulario de Mascota Donante</h1>

<form action="#" th:action="@{/agregar-donante}" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br><br>

    <label for="anios">Años:</label>
    <input type="number" id="anios" name="anios" placeholder="Años"><br><br>

    <label for="peso">Peso:</label>
    <input type="number" step="0.1" id="peso" name="peso" placeholder="Peso (kg)"><br><br>

    <label>Tipo de Mascota:</label><br>
    <input type="radio" id="felino" name="tipo" value="Felino">
    <label for="felino">Felino</label>
    <input type="radio" id="canino" name="tipo" value="Canino">
    <label for="canino">Canino</label><br><br>

    <input type="submit">Registrar</input>
</form>
</body>
</html>
