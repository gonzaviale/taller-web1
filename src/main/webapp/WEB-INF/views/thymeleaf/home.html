<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <title>Taller Web I</title>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container">
  <div class = "container">
    <h1>Bienvenidos a Taller Web 1</h1>

    <a href="login.html" class="btn btn-lg btn-primary btn-block">Volver</a>
    <a href="perfil.html" class="btn btn-lg btn-primary btn-block">ir a perfil</a>
    <a href="crear-publicacion.html" class="btn btn-lg btn-primary btn-block">crear publicacion</a>
    <a href="/spring/chat" class="btn btn-lg btn-primary btn-block">Chat</a>
    <a href="/spring/buscar" class="btn btn-lg btn-primary btn-block">Buscar</a>
  </div>
</main>

<!-- Mostrar el mensaje si existe -->
<div th:if="${mensaje}" class="alert alert-success text-center mx-auto" style="width: fit-content;">
  <p th:text="${mensaje}"></p>
</div>

<section th:if="${!publicaciones.isEmpty()}" class="container mt-4">
  <h1 class="mb-4">Lista de Publicaciones</h1>
  <article th:each="publicacion : ${publicaciones}" class="card mb-3">
    <section class="card-body">
      <h5 class="card-title" th:text="${publicacion.getTitulo()}"></h5>
      <p class="card-text" th:text="${publicacion.getDescripcion()}"></p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>Tipo de Publicaci√≥n: </strong><span th:text="${publicacion.getTipoDePublicacion()}"></span>
        </li>
        <li class="list-group-item">
          <strong>Tipo de Sangre: </strong><span th:text="${publicacion.getTipoDeSangre()}"></span>
        </li>
        <li class="list-group-item">
          <strong>Estado: </strong><span th:text="${publicacion.getEstaActiva()} ? 'Activa' : 'Inactiva'"></span>
        </li>
        <li class="list-group-item">
          <strong>Movilidad: </strong><span th:text="${publicacion.getPuedeMovilizarse()} ? 'Puede movilizarse' : 'No puede movilizarse'"></span>
        </li>
        <li class="list-group-item">
          <strong>Zona de Residencia: </strong><span th:text="${publicacion.getZonaDeResidencia()}"></span>
        </li>
      </ul>
    </section>
  </article>
</section>
<a href="ver-solicitudes-donantes">Ver solicitudes de donantes</a>
<a href="formulario-donante">Agregar mascota donante</a>


<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
