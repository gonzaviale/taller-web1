<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <title>Taller Web I</title>

</head>

<body>

<header th:replace="fragments/header :: header"></header>

<main role="main" class="container">
  <div class = "container">
    <h1 th:text="${mensajeBienvenida}"></h1>

    <a href="login.html" class="btn btn-lg btn-primary btn-block">Volver</a>
    <form action="#" th:action="@{/miPerfil}" method="post" class="d-inline">
      <input type="submit" class="btn btn-primary" value="Ir a Mi Perfil">
    </form>
    <a href="crear-publicacion.html" class="btn btn-lg btn-primary btn-block">crear publicacion</a>
    <a href="/spring/chat" class="btn btn-lg btn-primary btn-block">ChatBot</a>
    <a href="/spring/buscar" class="btn btn-lg btn-primary btn-block">Buscar</a>
    <a href="/spring/scoring" class="btn btn-lg btn-primary btn-block">Scoring</a>
    <a th:if="${rol == 'dueño mascota'}" href="/spring/agregar-mascota-donante" class="btn btn-lg btn-primary btn-block">Agregar mascota donante</a>
    <a th:if="${rol == 'dueño mascota'}" href="/spring/agregar-mascota-receptora" class="btn btn-lg btn-primary btn-block">Agregar mascota receptora</a>
    <a th:if="${rol == 'dueño mascota'}" href="/spring/ver-mis-mascotas" class="btn btn-lg btn-primary btn-block">Ver mis mascotas</a>
    <a th:if="${rol == 'veterinario'}" href="/spring/ver-solicitudes" class="btn btn-lg btn-primary btn-block">Ver solicitudes de donantes</a>
  </div>
</main>

<div th:if="${mensaje}" class="alert alert-success text-center mx-auto" style="width: fit-content;">
  <p th:text="${mensaje}"></p>
</div>

<div th:if="${mensajeUsuarioBanco != null and mensajeUsuarioBanco != ''}" class="alert alert-success text-center mx-auto" style="width: fit-content;">
  <p th:text="${mensajeUsuarioBanco}"></p>
</div>

<div th:if="${errorAlEnviarMensaje != null and errorAlEnviarMensaje != ''}" class="alert alert-danger text-center mx-auto" style="width: fit-content;">
  <p th:text="${errorAlEnviarMensaje}"></p>
</div>

<section th:if="${!publicaciones.isEmpty()}" class="container mt-4">
  <article th:replace="fragments/listarPublicaciones"></article>
</section>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
